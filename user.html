<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">

    <link rel="stylesheet" href="sighnup1.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">LAST STEP ðŸ«¡</h2>
    
    <form id="advancedForm" class="p-4 rounded shadow">
        <!-- Date Picker -->
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="text" id="dob" class="form-control" placeholder="Select Date" required>
        </div>

        <!-- Select Dropdown -->
        <div class="mb-3">
            <label for="sex" class="form-label">Sex</label>
            <select id="sex" class="form-select" required>
                <option value="">Choose an option...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- Multi-Select Dropdown -->
        <div class="mb-3">
            <label for="languages" class="form-label">Languages</label>
            <select id="languages" class="form-select" multiple required>
                <option value="english">English</option>
                <option value="spanish">Hindi</option>
                <option value="french">Marathi</option>
                <option value="german">Urdu</option>
                <option value="chinese">Arabic</option>
            </select>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary btn-lg" onclick="goBack()">Back</button>
            <button type="submit" class="btn btn-primary btn-lg">Next</button>
        </div>
    </form>
</div>

<!-- JS Libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>



</body>
</html>
<style>/* General Styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        padding: 50px;
    }
    
    
    /* Form Fields */
    
    
    /* Multi-Select Dropdown */

    .btn-lg {
        padding: 1002px;
        font-size: 108px;

       
    }
    
    /* Responsive Design */
  
        
        .btn-lg {
            font-size: 16px;
            padding: 10px;
        }
    
    </style>
    <script>document.addEventListener("DOMContentLoaded", function () {
        // Initialize Date Picker
        flatpickr("#dob", {
            enableTime: false,
            dateFormat: "Y-m-d"
        });
    
        // Initialize Select2 for dropdowns
        $('#sex').select2({
            placeholder: "Choose an option...",
            allowClear: true
        });
    
        $('#languages').select2({
            placeholder: "Choose some options..."
        });
    
        // Back Button Function
        function goBack() {
            window.history.back();
        }
    
        // Form Validation & Submission
        document.getElementById("advancedForm").addEventListener("submit", function (e) {
            e.preventDefault();
    
            let dob = document.getElementById("dob").value;
            let sex = document.getElementById("sex").value;
            let languages = $("#languages").val();
    
            if (!dob || !sex || languages.length === 0) {
                alert("Please fill out all required fields!");
            } else {
                alert("Your Acoount Created successfully!");
                window.location.href = "homepage.html"; // Redirect to the next page
            }
        });
    });
    </script>
