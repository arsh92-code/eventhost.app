<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODCEVENT - Register</title>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <img src="eventlogo2.png" alt="Company Logo" class="logo" height="200" breadth="50">
        <h2>Step - 2</h2>

        <form id="registerForm">
            
            <div class="profile-container">
                <label for="fileUpload">
                    <img src="icon profile.jpg" id="profileImage" class="profile-pic" alt="Profile Picture">
                </label>
                <input type="file" id="fileUpload" class="file-input" accept="image/*">
                <p class="error-message" id="errorMsg">Invalid file type! Please upload an image.</p>
                <button class="upload-btn" onclick="document.getElementById('fileUpload').click()">Upload Image</button>
            </div>
            <script>
                document.getElementById('fileUpload').addEventListener('change', function(event) {
                    const file = event.target.files[0];
                    const errorMsg = document.getElementById("errorMsg");
        
                    if (file) {
                        // Validate file type
                        if (!file.type.startsWith("image/")) {
                            errorMsg.style.display = "block";
                            return;
                        }
                        
                        errorMsg.style.display = "none"; // Hide error message
                        
                        // Read file and update profile picture
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            document.getElementById('profileImage').src = e.target.result;
                        }
                        reader.readAsDataURL(file);
                        
                    }
                });
                
            </script>

           <style>/* General Styles */
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            
            /* Container Styling */
            .container {
                background: white;
                width: 90%;
                max-width: 400px;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            
            /* Title */
            .title {
                font-size: 26px;
                font-weight: bold;
                color: #333;
            }
            
            .highlight {
                color: #ff0000;
            }
            
            /* Profile Upload Section */
            .profile-container {
                text-align: center;
                margin-bottom: 15px;
            }
            
            .profile-pic {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                object-fit: cover;
                border: 2px solid #ddd;
                cursor: pointer;
            }
            
            .file-input {
                display: none;
            }
            
            .upload-btn {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #000000;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
                transition: 0.3s;
            }
            
            .upload-btn:hover {
                background-color: #000000;
            }
            
            /* Input Fields */
            .form-control {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }
            
            /* Error Message */
            .error-message {
                color: red;
                font-size: 14px;
                display: none;
            }
            
            /* Button Styling */
            .btn-outline {
                width: 100%;
                padding: 12px;
                background-color: #000000;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: 0.3s;
            }
            
            
            
            /* Responsive Design */
            @media (max-width: 480px) {
                .container {
                    width: 95%;
                    padding: 15px;
                }
            
                .title {
                    font-size: 22px;
                }
            
                .profile-pic {
                    width: 80px;
                    height: 80px;
                }
            
                .upload-btn, .btn-outline {
                    font-size: 14px;
                }
            }
            </style>
            <input type="tel" id="mobile" class="form-control" placeholder="Whatsupp Number  " pattern="[0-9]{10}" required>

          
            

            
            </body>
            </html>

                .select2-container--default .select2-selection--multiple {
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    height: 40px;
                    display: flex;
                    align-items: center;
                    padding-left: 10px;
                }
                
                .select2-container--default .select2-selection--multiple .select2-selection__choice {
                    background-color: #007bff;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    padding: 2px 5px;
                    margin: 2px;
                }
                
                /* Placeholder styling */
                .select2-container .select2-selection--multiple .select2-selection__placeholder {
                    color: #aaa;
                    font-style: italic;
                }
                </style>
                <script>$(document).ready(function() {
                    $('#roles').select2({
                        placeholder: "Choose some options...",
                        allowClear: true
                    });
                });
                </script>

<p class="login-link">
  

<script>
    function validateAndRedirect() {
        // Perform validation if needed
        // Example: Check if a required field is filled

            alert("Please enter your email.");

        }

        // Redirect to typeaccount.html
        window.location.href = "typeaccount.html";

</script>

                    
                
           
            </p>
        </form>
    </div>

   
</body>
</html>
